<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Pizza</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Order Your Pizza</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="order.html">Order</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="submit_order.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="pizza-size">Pizza Size:</label>
            <select id="pizza-size" name="pizza-size">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>

            <label>Choose Toppings:</label>
            <input type="checkbox" id="cheese" name="toppings" value="cheese">
            <label for="cheese">Cheese</label>
            <input type="checkbox" id="pepperoni" name="toppings" value="pepperoni">
            <label for="pepperoni">Pepperoni</label>
            

            <label>Choose Crust:</label>
            <input type="radio" id="Thin" name="crust" value="Thin" checked>
            <label for="Thin">Thin</label>
            <input type="radio" id="Thick" name="crust" value="Thick">
            <label for="Thick">Thick</label>
            

            <button type="submit">Place Order</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 Pizza Hut. All rights reserved.</p>
    </footer>
</body>
</html>
